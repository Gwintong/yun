<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
    svg circle{
        stroke-dasharray: 314;
        stroke-dashoffset:314;
        transition:all 3s;
    }
</style>
</head>
<body>
    
    <svg width="500" height="500">
        <circle cx="70" cy="70" r="50" stroke="red" fill="none"></circle>
    </svg>
    <script>
        var ph=document.querySelector("circle");
        setTimeout(function(){
            ph.style.strokeDashoffset="0"
        },1000)
     </script>
</body>
</html>
