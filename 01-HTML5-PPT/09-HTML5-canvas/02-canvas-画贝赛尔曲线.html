<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
       	<style>
       		* { margin: 0; padding: 0;}
			.box { width: 800px; height: 500px; border: 1px solid #000; margin:0 auto;}
			.box canvas { border: 1px solid #f00;  background: pink;}
       	</style>
    </head>
    <body>
    	<div class="box" >
    		<canvas width="500" height="200" id="canvas">
    			您的浏览器out了
    		</canvas>
    	</div>
    	<!-- 用canvas绘制图形 -->
    	<script>
    		var c=document.getElementById("canvas"); 
    		var ctx=c.getContext("2d"); 
    			ctx.beginPath(); 
    			ctx.moveTo(20,20); 
    			ctx.lineTo(50,30);
    			ctx.quadraticCurveTo(150,100,200,20); 
    			// ctx.lineTo(200,150);
    			ctx.quadraticCurveTo(150,100,200,150);
    			ctx.stroke();

    	</script>
    </body>
</html>
